<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Confronto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Adicionar Confronto no Campeonato: <%= campeonato.nome %></h1>
    <form action="/campeonatos/<%= campeonato._id %>/adicionar-confronto" method="POST">
        <label for="timeA">Time A:</label>
        <select name="timeA" id="timeA" required>
            <% campeonato.times.forEach(function(time) { %>
                <option value="<%= time.nome %>"><%= time.nome %></option>
            <% }); %>
        </select><br><br>
        
        <label for="timeB">Time B:</label>
        <select name="timeB" id="timeB" required>
            <% campeonato.times.forEach(function(time) { %>
                <option value="<%= time.nome %>"><%= time.nome %></option>
            <% }); %>
        </select><br><br>
        
        <label for="placarA">Placar Time A:</label>
        <input type="number" name="placarA" id="placarA" required><br><br>
        
        <label for="placarB">Placar Time B:</label>
        <input type="number" name="placarB" id="placarB" required><br><br>
        
        <button type="submit">Adicionar Confronto</button>
    </form>
</body>
</html>
